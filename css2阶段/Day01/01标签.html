<!-- 声明html的版本 -->
<!DOCTYPE html>
<html>
	<!-- 网页的头部：一般用来设置编码格式，网站标题，文件引入，样式设计 -->
	<head>
		<!-- 编码格式 -->
		<meta charset="utf-8">
		<!-- 网站标题 -->
		<title>标签</title>
	</head>
	<!-- 网站内容 -->
	<body>
		<!-- 1.标签：实现网站功能语义化的；
		分类：双标签和单标签
		双标签：开始和结束标签；可以添加内容；
		单标签：<标签名/> -->
		<!-- 1. a标签：超链接，网页跳转
		开始标签写的是属性名
		href属性：设置网页跳转的路径 
			href中设置为#+需要跳转到的标签的id，点击a标签则会跳转
			javascript:;
		-->
		<!-- target:
			_self 在当前页面中打开超链接
			_black 保留原始网页，在新网页中打开目标地址 -->
		<a href="https://www.baidu.com/">百度</a>
		<a target="_blank" href="index.html">index</a>
		<!-- 2.网页标题 h1~h6 六级标题 -->
			<h1>123</h1>
			<h2>123</h2>
		<!-- 3.p标签，段落标签，用来写文本内容部分 -->
			<p>段落标签，用来写文本内容部分</p>
		<!-- 4.em斜体字 -->
			<em>杨洁琼</em>
		<!-- 5.strong加粗字体 -->
			<strong>杨洁琼</strong>
		<!-- 6.无序列表 有ul li组合而成，li列表项-->
		<ul>
			<li>NBA</li>
			<li>CBA</li>
			<li>NCAA</li>
			<li>WBA</li>
		</ul>
		<!-- 7.有序列表，ol li组合 -->
		<ol>
			<li>NBA</li>
			<li>CBA</li>
			<li>NCAA</li>
			<li>WBA</li>
		</ol>
		<!-- 定义列表，使用dl标签来创建一个定义列表
			使用dt来表示定义的内容
			使用dd来对内容进行解释说明
		 -->
		<!-- emmet 插件
		1.标签名 tab 创建标签
		2.标签名*n tab 创建n个标签 
		3.标签名{内容部分} tab
		4.标签名{内容部分$} $从1遍历到n结束-->
		<!-- h${明星$}*6 -->
		<h1>明星1</h1>
		<h2>明星2</h2>
		<h3>明星3</h3>
		<h4>明星4</h4>
		<h5>明星5</h5>
		<h6>明星6</h6>
		<!-- 父级>子级 -->
		<!-- ul>li{科技$}*5 -->
		<ul>
			<li>科技1</li>
			<li>科技2</li>
			<li>科技3</li>
			<li>科技4</li>
			<li>科技5</li>
		</ul>
		
	</body>
</html>
