<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- Img图片标签；主要是用来显示图片的 -->
	<!-- 	src:设置图片路径（网络地址和本地路径）
		同级目录：直接写文件名即可，或./文件名；
		访问上一级目录：../文件名
		 访问下一级目录：/文件名-->
	<!-- 	alt:图片加载失败时，设置的提示语,搜索引擎会根据alt中的内容来识别图片
		title:鼠标在图片上时，提示说明 -->
		<img src="" alt="" title="">
		
	</body>
</html>
