<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;	
			}
			#A{
				width: 500px;
				height: 500px;
				background-color: red;
				margin-top: 100px;
				/* 解决方式一:在父级中添加border */
				/* border: 1px solid red; */
				/* 解决方式二:在父级中设置padding
				padding: 1px; */
				/* 解决方式三:推荐使用 */
				overflow: hidden;
			}
			#B{
				width: 200px;
				height: 200px;
				background-color: blue;
/* 				margin-top:相对于父级标签必须设置绝对的border或者padding才能设
				置成功,要不然会发生值传递给父级标签的情况 */
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="A">
			<div id="B">
				
			</div>
		</div>
	</body>
</html>
