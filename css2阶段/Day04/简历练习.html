<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简历练习</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 1200px;
				margin: 50px auto;
				/* border: 2px solid blue; */
			}
			#top{
				height: 50px;
				text-align: center;
				font-size: 20px;
				line-height: 50px;
				font-weight: bold;
			}
			#tab1,#tab2{
				width: 1200px;
				height: 50px;
			}
			#tab1 td{
				width: 240px;
				height: 50px;
			}
			#img{
				font-size: 20px;
				text-align: center;
				line-height: 250px;
			}
			#tab2 td{
				width: 200px;
				height: 50px;
			}
			.font{
				background-color: pink;
				font-size: 20px;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>

						<!-- <td></td>
						<td></td>
						<td></td> -->

</html>
