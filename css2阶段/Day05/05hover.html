<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#A{
				width: 300px;
				height: 300px;
				background-color: red;
				color: white;
				font-size: 100PX;
				text-align: center;
				line-height: 300px;
				margin: 100px auto;
				/* 过渡属性 all代表所有样式支持过渡 过渡时间 */
				transition: width 2s,font-size 2s;
				transition: all 2s;
			}
			#A:hover{
				background-color: blue;
				border-radius: 30%;
				font-size: 200px;
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div id="A">A</div>
	</body>
</html>
