<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			#A{
				width: 50%;
				height: 50%;
				background-color: red;
			}
			#B{
				width: 50%;
				height: 50%;
				background-color: blue;
			}
			#C{
				width: 80%;
				height: 80%;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<!-- 百分比布局：相对于父级标签宽高百分比；（父级标签必须有绝对的宽高） -->
		<div id="A">
			<div id="B">
				<div id="C"></div>
			</div>
		</div>
		
	</body>
</html>
