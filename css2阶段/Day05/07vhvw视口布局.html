<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/* html,body{
				height: 100%;
			} */
			#A{
				/* viewport-width */
				width: 60vw;
				height: 50vh;
				background-color: red;
			}
			#B{
				width: 50vw;
				height: 30vh;
				background-color: blue;
			}
			#C{
				width: 50vw;
				height: 10vh;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<!-- 百分比布局：相对于父级标签宽高百分比；（父级标签必须有绝对的宽高） -->
		<!-- vh,vw 视口布局；将当前浏览器窗口宽平均分成100等分，占多少等分； -->
		<div id="A">
			<div id="B">
				<div id="C"></div>
			</div>
		</div>
	</body>
</html>
