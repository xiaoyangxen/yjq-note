<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<!-- form表单元素 -->
		<!-- 测试：百度一下测试 -->
		<form action="https://www.baidu.com/s" method="get" >
			<!-- name 传递给后台的字段名 -->
			<input type="text" name="wd"/>
			<!-- submit登录 -->
			<input type="submit" value="百度一下" />
		</form>
		<!-- form表单（表单域），用来提交表单中的表单元素数据给后台服务器的；
		action:用来设置前端点击提交按钮，需要提交给后台的地址；
		method:网络请求的方式，get和post请求；（由后台决定）
		get请求速度快-效率高，但有长度显示（数据大小）；
		post请求安全性高，没有数据大小限制； -->
		<form action="http://www.qianghaifeng123.com" method="get">
			<!-- 表单元素 -->
			<!-- name属性，设置字段名（事先商量好的），通过该字段传递数据给后台； -->
			<!-- placeholder 设置输入框的提示语
			value 设置输入框的默认值 -->
			QQ:<input placeholder="请输入qq" name="user" type="text"><br>
			密码：<input name="pw" type="password"><br>
			<!-- 下拉列表  通过name字段传递下拉列表option对应的value值-->
			<select name="city">
				<option value="1">太原</option>
				<option value="2">进程</option>
				<option value="3">长治</option>
				<option value="4">大同</option>
			</select>
			<br>
			<!-- 单选框 type:radio
			 name字段名一致
			 -->
			学历：
			<input value="1" name="edu" type="radio">研究生
			<input value="2" name="edu" type="radio">本科生
			<input value="3" name="edu" type="radio">123
			<br>
			<!-- 复选框 type:checkbox -->
			爱好：
			<input type="checkbox" name="hobby[]" value="1" />123
			<input type="checkbox" name="hobby[]" value="2" />321
			<input type="checkbox" name="hobby[]" value="3" />456
			<br>
			<!-- 多行输入框 -->
			<textarea rows="30" cols="100">
				123456789
			</textarea>
			<br>
			<!-- 数字输入框 -->
			成绩：<input type="number" />
			<br>
			<!-- 文件上传： -->
			<input type="file"/>
			<br>
			<input type="submit" value="登录" />
		</form>
		
	</body>
</html>
