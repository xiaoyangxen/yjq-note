<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#one{
				width: 300px;
				height: 300px;
				background-color: red;
				font-size: 100px;
				text-align: center;
				color: white;
				line-height: 300px;
			}
		</style>
	</head>
	<body>
		响应式布局：将传统的pc端互联网站转化为移动端能识别-正常显示的视野；
		而且能够过屏幕适配，可以在不同的屏幕宽度下，做不同的布局；
		viewport：让传统的pc网站能够在移动端正常显示；
		width：设置网页的高度；
		device-width：获取当前设备的宽度；
		initial-scale:设置网页的原始比例，1代表不缩放；
		minimum-scale/min-scale:设置用户允许的最小缩放比例；
		maximum-scale/max-scale:设置用户允许的最大缩放比例；
		user-scale:是否用户缩放，yes代表允许，no代表不允许；
		
		
		媒体查询
		<div id="one">
			one
		</div>
	</body>
</html>
