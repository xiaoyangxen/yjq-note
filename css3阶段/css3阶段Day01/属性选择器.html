<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* [属性名] 含有指定属性的元素
				[属性名=属性值] 选择指定属性值的元素
				[属性名^=属性值] 选择以...开头的属性值的元素
				[属性名$=属性值] 选择以...结尾的属性值的元素
				[属性名*=属性值] 只要出现...的属性值的元素
			 */
			/* p[title] {
				color: red;
			} */
			p[title^=abc] {
				color: red;
			}
			/* p[title$=def] {
				color: red;
			} */
			/* p[title*=abc] {
				color: red;
			} */
		</style>
	</head>
	<body>
		<p>1111111111</p>
		<p title="abc">22222222222222</p>
		<p title="abcdef">23333333</p>
		<p>444444444</p>
		<p title="helloabcdef">5555555555</p>
	</body>
</html>
