<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.one,.two{
				width: 300px;
				height: 300px;
				text-align: center;
				line-height: 300px;
				color: white;
				font-size: 50px;
				padding: 50px;
				border: 10px solid black;
			}
			.one{
				background-color: red;
				/* 设置盒模型的类型 */
				/* content-box 正常盒模型 */
				box-sizing: content-box;
			}
			.two{
				background-color: blue;
				/* 怪异盒模型  border-box*/
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<!-- IE6,7浏览器中会出现怪异模式（怪异盒模型）
		w3c针对于IE6,7出现的怪异模式，出了一个补丁，设置了一个box-sizing属性；
		1.正常盒模型 content-box
		标签的所占实际大小 = content(width + height) + padding + border + margin;
		2.怪异盒模型 border-box
		标签所占的实际大小 = content(width + height + padding + border) + margin; -->
		<div class="one">one</div>
		<div class="two">two</div>
	</body>
</html>
